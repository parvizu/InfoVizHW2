// function to return color (gold/silver/bronze)
function colors(i) {
  switch(i) {
    case 0:
      return "LIGHTBLUE";
      break;
    case 1:
      return "GREEN";
      break;
    case 2:
      return "#8C7853";
      break;
    case 3:
      return "#000000";
      break;
    case 4:
      return "#666666";
      break;
    case 5:
      return "RED";
      break;
    case 6:
      return "BLUE";
      break;
    case 7:
      return "ORANGE";
      break;
  };
}  


// ajax call to data from the csv file
$.get("_data/expenditures.csv", function (data) {

    // console.log(line);
    var temp = line.split(',');

      months.push(temp);
      $.each(temp, function(i, month){
        if(i >1) {
          monthlyBudget[month] = 0;
          monthlyActual[month] =0;
        }
      })
    }
    else {
      var dept = '';
      var res =[];
      if(temp[1]=='Budget') {

  console.log(options);
  $.each(budget, function(i,dept) {
    var t = 0;
    $.each(dept.data, function (j,data){

    })

  });
